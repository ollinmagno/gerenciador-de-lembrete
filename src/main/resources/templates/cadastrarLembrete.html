<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #BDB3FF;
        }

        .container {
            background-color: #DFE9FF;
            border: 0.1px solid black;
            border-radius: 15px;
            padding: 25px;
            margin-top: 45px;
            margin-bottom: 45px;
            width: 50%;
            align-items: center;
        }

        #botao {
            margin-right: 35px;

        }
    </style>
    <title>Formulário de cadastro</title>
    <script type="text/javascript">

        function validarNome() {
            var nome = document.getElementById("nome").value;
            var erroNoNome = document.getElementById("erroNoNome");

            if (nome == "") {
                erroNoNome.innerHTML = 'Preencha o campo nome!';
                return false;
            }
            if (nome.length < 3) {
                erroNoNome.innerHTML = 'Insira seu nome corretamente';
                return false;
            }
            if (nome.length > 40) {
                erroNoNome.innerHTML = 'Nome não pode ter mais que 40 caracteres';
                return false;
            }
            return true;
        }

        function validarEmail() {
            if (document.getElementById("email").value.indexOf('@') == -1 ||
                document.getElementById("email").value.indexOf('.') == -1) {
                erroNoEmail.innerHTML = 'Insira o email corretamente';
                return false;
            }
            return true;
        }
        function validarSenha() {
            var senha = document.getElementById("senha").value;
            var senha2 = document.getElementById("confirmarSenha").value;

            var erroNaSenha = document.getElementById("erroNaSenha");

            if (senha.length < 8) {
                erroNaSenha.innerHTML = 'Use 8 caracteres ou mais para sua senha';
                return false;
            }
            if (senha.length > 21) {
                erroNaSenha.innerHTML = 'Senha não pode ter mais que 21 caracteres';
                return false;
            }
            if (senha != senha2) {
                erroNaSenha.innerHTML = 'Senhas não coincidem';
                return false;
            }
            return true;
        }
        function validar() {
            return validarNome() && validarEmail() && validarSenha();
        }
    </script>
</head>

<body>
    <div class="container" >
        <h1 style="text-align: center;">Cadastro</h1>
        <form name="form" action="index.html" onsubmit="return validar()" method="POST">
            <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                    <small id="erroNoNome"></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label">Descrição</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="descricao" name="descricao"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-date-input" class="col-2 col-form-label">Data</label>
                <div class="col-sm-6">
                    <input class="form-control" type="date" value="2019-12-10" id="data" name="data" width="100%">
                </div>
            </div>

            <br>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button id="botao" type="submit" class="btn btn-success"><a href="/">Cadastrar</a></button>
                    <button id="botao" type='reset' class="btn btn-danger" value="limpar">Limpar</button>
                </div>
            </div>
        </form>
    </div>
    <!-- JavaScript (Opcional)  -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
